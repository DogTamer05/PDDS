<!DOCTYPE html>
<html>
<head>
<title>QR Scanner Portal</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

/* Center the scanner card and resize */
#qr-reader { width: 100%; min-height: 350px; position: relative; }
#qr-wrapper { padding:20px; }
#scan-result { margin-top: 20px; text-align: center; font-size: 1.2em; font-weight: bold; color: green; }
.hidden { display:none; }

</style>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">

<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>QR ACCESS PAGE</b></h1>
  <p>Scan a QR Code to Continue</p>
</header>

<div class="w3-row">

  <!-- Main Column with Scanner -->
  <div class="w3-col l8 s12">
    <div class="w3-card-4 w3-white w3-margin">
      <div class="w3-container">
        <h2 class="w3-center">ðŸ“· Scan QR Code</h2>
        <p class="w3-center">Align your code in the box below.</p>
      </div>

      <div id="qr-wrapper" class="w3-center" style="position: relative;">
        <div id="qr-reader"></div>
        <div id="overlay"></div> <!-- Overlay added here -->
        <div id="scan-result" class="hidden"></div>
      </div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="w3-col l4">
    <div class="w3-card w3-margin w3-margin-top">
      <div class="w3-container w3-white">
        <h4><b>Instructions</b></h4>
        <p>Scan QR codes to open unique pages.<br>Each QR code redirects to its corresponding equipment page.</p>
      </div>
    </div>
    <hr>
  </div>
</div>
</div>

<script>
let html5QrCode = null;

// Start the scanner using back camera if available
Html5Qrcode.getCameras().then(cameras => {
    if(cameras && cameras.length){
        const backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];

        html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            backCamera.id,
            { fps: 10, qrbox: 500 },
            decodedText => onScanSuccess(decodedText),
            errorMessage => { /* optional error handling */ }
        ).catch(err => console.error("Unable to start scanner:", err));
    } else {
        html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 500 },
            decodedText => onScanSuccess(decodedText),
            errorMessage => { console.warn(errorMessage); }
        ).catch(err => console.error("Unable to start scanner:", err));
    }
}).catch(err => console.error("Camera access error:", err));

// Handle scan success
async function onScanSuccess(decodedText){
    console.log("Scanned:", decodedText);

    if(html5QrCode){
        html5QrCode.stop().then(async () => {
            const resultDiv = document.getElementById("scan-result");
            resultDiv.classList.remove("hidden");
            resultDiv.innerText = `Scanned: ${decodedText}`;

            try {
                const response = await fetch(
                    "https://ttdahvmsqjfarktnnxui.supabase.co/functions/v1/rapid-endpoint",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ code: decodedText.trim() })
                    }
                );

                const data = await response.json();

                console.log("Server Response:", data); // Debugging

                // ðŸ’¡ Detailed error messages
                if(data.error){
                    let msg = `âŒ Error: ${data.error}`;

                    alert(`Scanned text: "${decodedText}"\nLength: ${decodedText.length}`);
                    if(data.details) msg += `\nDetails: ${data.details}`;
                    if(data.code) msg += `\nQR: ${data.code}`;
                    if(data.equipment) msg += `\nEquipment: ${data.equipment}`;

                    alert(msg);
                    return;
                }

                if(data.redirect_url){
                    alert("Redirecting to assigned page...");
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 800);
                } else {
                    alert(`âš  QR found, but redirect_url is missing in database.\n\nData:\n${JSON.stringify(data, null, 2)}`);
                }

            } catch(err){
                console.error("Error fetching redirect URL:", err);
                alert(`ðŸš« Request failed: ${err.message}`);
            }
        }).catch(err => console.error("Failed to stop scanner:", err));
    }
}
</script>

</body>
</html>
