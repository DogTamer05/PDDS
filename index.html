<!DOCTYPE html>
<html>
<head>
<title>QR Scanner Portal</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

/* Center the scanner card and resize */
#qr-reader { width: 100%; min-height: 350px; position: relative; }
#qr-wrapper { padding:20px; }
#scan-result { margin-top: 20px; text-align: center; font-size: 1.2em; font-weight: bold; color: green; }
.hidden { display:none; }

</style>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">

<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>QR ACCESS PAGE</b></h1>
  <p>Scan a QR Code to Continue</p>
</header>

<div class="w3-row">

  <!-- Main Column with Scanner -->
  <div class="w3-col l8 s12">
    <div class="w3-card-4 w3-white w3-margin">
      <div class="w3-container">
        <h2 class="w3-center">üì∑ Scan QR Code</h2>
        <p class="w3-center">Align your code in the box below.</p>
      </div>

      <div id="qr-wrapper" class="w3-center" style="position: relative;">
        <div id="qr-reader"></div>
        <div id="overlay"></div> <!-- Overlay added here -->
        <div id="scan-result" class="hidden"></div>
      </div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="w3-col l4">
    <div class="w3-card w3-margin w3-margin-top">
      <div class="w3-container w3-white">
        <h4><b>Instructions</b></h4>
        <p>Scan QR codes to open unique pages.<br>Each QR code redirects to its corresponding equipment page.</p>
      </div>
    </div>
    <hr>
  </div>
</div>
</div>

<script>
let html5QrCode = null;

// Start the scanner using back camera if available
Html5Qrcode.getCameras().then(cameras => {
    if(cameras && cameras.length){
        const backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];

        html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            backCamera.id,
            { fps: 10, qrbox: 500 },
            decodedText => onScanSuccess(decodedText),
            errorMessage => { /* optional error handling */ }
        ).catch(err => console.error("Unable to start scanner:", err));
    } else {
        html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 500 },
            decodedText => onScanSuccess(decodedText),
            errorMessage => { console.warn(errorMessage); }
        ).catch(err => console.error("Unable to start scanner:", err));
    }
}).catch(err => console.error("Camera access error:", err));

// Handle scan success
async function onScanSuccess(decodedText) {
    console.log("Scanned:", decodedText);

    if (html5QrCode) {
        // Stop the scanner
        await html5QrCode.stop();
    }

    // Show scanned text in UI
    const resultDiv = document.getElementById("scan-result");
    resultDiv.classList.remove("hidden");
    resultDiv.innerText = `Scanned: ${decodedText}`;

    try {
        const response = await fetch(
            "https://ttdahvmsqjfarktnnxui.supabase.co/functions/v1/rapid-endpoint",
            {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0ZGFodm1zcWpmYXJrdG5ueHVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4MDc5NzcsImV4cCI6MjA4MDM4Mzk3N30.-zkEnkG8Abr9CA8YrianySfXoZwPnZ31MpsUIuA1-u8"
                },
                body: JSON.stringify({ code: decodedText.trim() })
            }
        );

        const data = await response.json();
        console.log("Server Response:", data);

        if (data.error) {
            alert(`‚ùå Error: ${data.error}`);
            return;
        }

        // Redirect to index2.html with QR code as a query parameter
        window.location.href = `index2.html?code=${encodeURIComponent(decodedText.trim())}`;

    } catch (err) {
        console.error("Error fetching data:", err);
        alert(`üö´ Request failed: ${err.message}`);
    }
}
</script>

</body>
</html>
