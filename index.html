<!DOCTYPE html>
<html>
<head>
<title>QR Scanner Portal</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

/* Center scanner */
#qr-reader { width: 100%; max-width: 400px; margin: auto; position: relative; }
#scan-result { margin-top: 20px; text-align: center; font-size: 1.2em; font-weight: bold; color: green; }
.hidden { display: none; }

/* Simple white overlay for aiming */
#overlay {
  position: absolute;
  top: 50%; left: 50%;
  width: 300px; height: 300px;
  transform: translate(-50%, -50%);
  border: 3px solid white;
  border-radius: 12px;
  pointer-events: none;
}
</style>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>QR ACCESS PAGE</b></h1>
  <p>Scan a QR Code to Continue</p>
</header>

<div class="w3-row">
  <!-- Main Column with Scanner -->
  <div class="w3-col l8 s12">
    <div class="w3-card-4 w3-white w3-margin">
      <div class="w3-container">
        <h2 class="w3-center">ðŸ“· Scan QR Code</h2>
        <p class="w3-center">Align your QR code inside the white box below.</p>
      </div>

      <div id="qr-wrapper" class="w3-center" style="position: relative;">
        <div id="qr-reader"></div>
        <div id="overlay"></div>
        <div id="scan-result" class="hidden"></div>
      </div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="w3-col l4">
    <div class="w3-card w3-margin w3-margin-top">
      <div class="w3-container w3-white">
        <h4><b>Instructions</b></h4>
        <p>Scan QR codes to open unique pages.<br>Each QR code redirects to its corresponding equipment page.</p>
      </div>
    </div>
    <hr>
  </div>
</div>
</div>

<script>
// Use Html5QrcodeScanner for robust scanning
function startScanner() {
  const scanner = new Html5QrcodeScanner(
    "qr-reader",
    { fps: 10, qrbox: 300, experimentalFeatures: { useBarCodeDetectorIfSupported: true } },
    false
  );

  scanner.render(async (decodedText) => {
    document.getElementById("scan-result").classList.remove("hidden");
    document.getElementById("scan-result").innerText = `Scanned: ${decodedText}`;

    try {
      const response = await fetch(
        "https://ttdahvmsqjfarktnnxui.supabase.co/functions/v1/rapid-endpoint",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: decodedText })
        }
      );
      const data = await response.json();

      if (data.redirect_url) {
        setTimeout(() => {
          window.location.href = data.redirect_url;
        }, 800);
      } else {
        alert("No page assigned for this QR code.");
      }
    } catch (err) {
      console.error("Error fetching redirect URL:", err);
      alert("Error fetching redirect info from server.");
    }
  });
}

// Start scanner on page load
startScanner();
</script>

</body>
</html>
