<!DOCTYPE html>
<html>
<head>
<title>QR Scanner Portal</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

/* Center the scanner card and resize */
#qr-reader {
  width: 100%;
  min-height: 350px;
}
#qr-wrapper{
  padding:20px;
}
</style>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">

<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>QR ACCESS PAGE</b></h1>
  <p>Scan a QR Code to Continue</p>
</header>

<div class="w3-row">

<!-- Main Column with Scanner -->
<div class="w3-col l8 s12">
  <div class="w3-card-4 w3-white w3-margin">
    <div class="w3-container">
      <h2 class="w3-center">ðŸ“· Scan QR Code</h2>
      <p class="w3-center">Align your code in the box below.</p>
    </div>

    <div id="qr-wrapper" class="w3-center">
      <div id="qr-reader"></div>
    </div>
  </div>
</div>

<!-- Right Sidebar (kept slightly as original design) -->
<div class="w3-col l4">
  <div class="w3-card w3-margin w3-margin-top">
    <div class="w3-container w3-white">
      <h4><b>Instructions</b></h4>
      <p>Scan codes to open unique pages.<br>You may define different links for each QR value.</p>
    </div>
  </div><hr>

</div>
</div>

</div>

<script>
// Redirect Mapping Example
function onScanSuccess(decodedText) {
    console.log("Scanned:", decodedText);

    // Example routing
    if (decodedText === "page1") window.location.href = "page1.html";
    else if (decodedText === "page2") window.location.href = "page2.html";
    else if (decodedText.startsWith("http")) window.open(decodedText, "_self");
    else alert("Unknown QR: " + decodedText);
}

// Start Camera
new Html5QrcodeScanner("qr-reader", { fps:10, qrbox:250 })
.render(onScanSuccess);
</script>

</body>
</html>
